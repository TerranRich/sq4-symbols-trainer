<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQ4 Symbols Trainer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>Symbols Trainer</h1>
  <p>Press the button, memorize the sequence as fast as possible. That's it.</p>
  <div class="panel">
    <div class="screen">
      <img src="images/p.png" alt="P" class="symbol" data-index="0">
      <img src="images/p.png" alt="P" class="symbol" data-index="1">
      <img src="images/p.png" alt="P" class="symbol" data-index="2">
      <img src="images/p.png" alt="P" class="symbol" data-index="3">
      <img src="images/p.png" alt="P" class="symbol" data-index="4">
      <img src="images/p.png" alt="P" class="symbol" data-index="5">
    </div>
  </div>
  <div class="actions">
    <button class="randomize">Randomize!</button>
    <button class="toggle">Show/Hide</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
